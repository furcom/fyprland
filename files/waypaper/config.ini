[Settings]
language = en
folder = ~/Pictures/wallpapers
wallpaper = ~/Pictures/wallpapers/Arch-01.png
backend = hyprpaper
monitors = All
fill = fill
sort = name
color = #ffffff
subfolders = True
number_of_columns = 3
post_command = wallust run $wallpaper && cp $wallpaper ~/.cache/hypr_wallpaper && cp $wallpaper /usr/share/sddm/themes/fyprland/backgrounds/hypr_wallpaper && pkill mako && mako &
show_hidden = False
show_gifs_only = False
swww_transition_type = any
swww_transition_step = 90
swww_transition_angle = 0
swww_transition_duration = 2
swww_transition_fps = 60
use_xdg_state = False
show_transition_options = True

